server:
  port: 8088
  servlet:
    context-path: /aragon
#  address: 127.0.0.1
spring:
  application:
    name: business
  profiles:
    active: dev
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    #    url: jdbc:mysql://120.48.75.107:3306/ergou
    url: jdbc:mysql://127.0.0.1:3306/aragon
    username: root
    password: 123456
  redis:
    host: 127.0.0.1
    #Redis服务器连接端口
    port: 6379
    #Redis服务器连接密码（默认为空）
    password: 123456
    #连接池最大连接数（使用负值表示没有限制）
    pool:
      max-active: 8
      #连接池最大阻塞等待时间（使用负值表示没有限制）
      max-wait: -1
      #连接池中的最大空闲连接
      max-idle: 8
      #连接池中的最小空闲连接
      min-idle: 0
      #连接超时时间（毫秒）
    timeout: 30000
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
        group: DEFAULT_GROUP
        file-extension: properties
        namespace: 983c226c-68ec-4c43-bbd5-ddc627085f9d
  config:
    import: nacos:${spring.application.name}-${spring.profiles.active}.properties

logging:
  level:
    # 默认所有都是info级别
    root: info
    com.cloud: debug
